<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Viaje</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/elviaje.png" alt="" class="logo-img">
        </div>
        <ul class="menu">
            <li class="menu-option">Home</li>
            <li class="menu-option">Menu</li>
            <li class="menu-option">Contacto</li>
        </ul>
    </header>
    <main>
        <!-- GENERADO CON SCRIPT START -->
        <div class="content">
            <!-- HOME CONTAINER BEGIN -->
            <div class="home-container">
                <div class="hero">
                    <div class="hero-title">Bienvenidos a El Viaje</div>
                    <div class="hero-subtitle">Un lugar que te va a hacer viajar por el mundo gastronomico</div>
                    <div class="arrow-left"><img src="img/angle-left-solid.svg" alt=""></div>
                    <div class="arrow-right"><img src="img/angle-right-solid.svg" alt=""></div>
                    <div class="dots"></div>
                    <div class="dots"></div>
                    <img src="img/252422638_408463754082308_2956983702443135199_n.jpg" alt="el viaje restaurant" class="hero-img">
                </div>
                <div class="visit">
                    <div class="visit-title">Elegi a donde te gustaria viajar hoy</div>
                    <div class="visit-options">
                        <div class="visit-options-img"><img src="img/paris.jpg" alt=""></div>
                        <div class="visit-options-img"><img src="img/EspanÌƒa.jpg" alt=""></div>
                        <div class="visit-options-img"><img src="img/Estatua-de-la-Libertad.jpg" alt=""></div>
                        <div class="visit-options-img"><img src="img/grecia-gr-1.jpg" alt=""></div>
                        <div class="visit-options-img"><img src="img/pisa.jpg" alt=""></div>
                    </div>
                    <div class="visit-menu-btn">Accede al menu</div>
                </div>
            </div>
            <!-- HOME CONTAINER END -->
            <!-- MENU CONTAINER START -->
            <!-- MENU CONTAINER END -->
            <!-- CONTACTO CONTAINER START -->

            <div class="contacto-container">
                <div class="contacto-title">
                    <h2>Envianos un mensaje</h2>
                </div>
                <div class="contacto-form">
                    <form action="">
                        <label for="email">Email: <input type="email" name="email" id="email"></label>
                        <label for="telefono">Telefono (opcional): <input type="tel" name="telefono" id="telefono"></label>
                        <label for="mensaje">Mensaje: <input type="text" name="mensaje" id="mensaje"></label>
                        <input type="submit" value="Enviar">
                    </form>
                </div>
                <div class="mapa">
                    <div style="width: 100%">
                        <iframe width="100%" height="600" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Sarand%C3%AD%20781,%20B1722%20Merlo,%20Provincia%20de%20Buenos%20Aires+(Your%20Business%20Name)&amp;t=&amp;z=15&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
                        </iframe>
                    </div>
                </div>
            </div>
            <!-- CONTACTO CONTAINER END -->
        </div>
        <!-- GENERADO CON SCRIPT END -->
    </main>
<!-- FOOTER START-->
    <footer>
        <div class="logo">
            <img src="img/elviaje.png" alt="" class="logo-img">
        </div>
        <div class="info">
            <div class="info-linea">
                <div class="info-icono"><img src="img/map-marker-alt-solid.svg" alt=""></div>
                <div class="info-texto">sarandi 781, Merlo</div>
            </div>
            <div class="info-linea">
                <div class="info-icono"><img src="img/clock-regular.svg" alt=""></div>
                <div class="info-texto">Lunes a Viernes 09:00 a 20:00 hs</div>
            </div>
            <div class="info-linea">
                <div class="info-icono"><img src="img/clock-regular.svg" alt=""></div>
                <div class="info-texto">Sabados 09:00 a 21:00 hs</div>
            </div>
        </div>
        <div class="redes">
            <div class="redes-icono"><img src="img/facebook-square-brands.svg" alt=""></div>
            <div class="redes-icono"><img src="img/instagram-square-brands.svg" alt=""></div>
            <div class="redes-icono"><img src="img/whatsapp-square-brands.svg" alt=""></div>
        </div>
    </footer>
<!-- FOOTER END -->
</body>
</html>
