<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="home.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <img src="img/elviaje.png" alt="" class="logo-img svg-color">
            </div>
            <ul class="menu">
                <li class="menu-option">Home</li>
                <li class="menu-option">Menu</li>
                <li class="menu-option">Contacto</li>
            </ul>
        </header>
        <main>
            <div class="content"></div>
        </main>
        <footer class="">
            <div class="logo">
                <img src="img/elviaje.png" alt="el viaje logo" class="logo-img svg-color">
            </div>
            <div class="info">
                <div class="info-linea">
                    <div class="info-icono"><img src="img/map-marker-alt-solid.svg" alt="" class="svg-color"></div>
                    <div class="info-texto">Sarandi 781, Merlo</div>
                </div>
                <div class="info-linea">
                    <div class="info-icono"><img src="img/clock-regular.svg" alt="" class="svg-color"></div>
                    <div class="info-texto">Lunes a Viernes 09:00 a 20:00 hs</div>
                </div>
                <div class="info-linea">
                    <div class="info-icono"><img src="img/clock-regular.svg" alt="" class="svg-color"></div>
                    <div class="info-texto">Sabados 09:00 a 21:00 hs</div>
                </div>
            </div>
            <div class="redes">
                <div class="redes-icono"><img src="img/facebook-square-brands.svg" alt="" class="svg-color footer-icon"></div>
                <div class="redes-icono"><img src="img/instagram-square-brands.svg" alt="" class="svg-color footer-icon"></div>
                <div class="redes-icono"><img src="img/whatsapp-square-brands.svg" alt="" class="svg-color footer-icon"></div>
            </div>
        </footer>
    </div>
</body>
</html>
